    <div class="container">
        <!-- Material form register -->
        <div class="card" style="margin-bottom: 15px;">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Sign up</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0" style="margin-top: 15px;">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">

                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                <label for="materialRegisterFormFirstName">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="text" id="materialRegisterFormLastName" class="form-control">
                                <label for="materialRegisterFormLastName">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- E-mail -->
                    <div class="md-form mt-0">
                        <input type="email" id="materialRegisterFormEmail" class="form-control">
                        <label for="materialRegisterFormEmail">E-mail</label>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <input onkeyup="onk()" type="number" id="materialRegisterFormAge" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                        <span id="sp"></span>
                        <label for="materialRegisterFormPassword">the age</label>
                        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        At least 8 characters and 1 digit
                        </small>
                    </div>

                    <!-- Phone number -->
                    <div class="md-form">
                        <input type="url" id="materialRegisterFormAddress" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">the address</label>
                        <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                        Optional - for two step authentication
                        </small>
                    </div>



                    <!-- Sign up button -->
                    <button onclick="fun()" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>



                </form>
                <!-- Form -->

            </div>

        </div>
        <!-- Material form register -->
    </div>
