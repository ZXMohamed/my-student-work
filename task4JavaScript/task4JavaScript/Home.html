<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- mdb css -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- sal animation css -->
  <link href="css/sal.css" rel="stylesheet">
  <!-- Wow js -->
  <link href="css/animate.css" rel="stylesheet">
  <!-- css style -->
  <link href="css/style.css" rel="stylesheet">

  <title>task4 js</title>
</head>


<body id="body" class="body">
  <div class="wrapper" id="wrapperId">

  <!-- ........................................................ -->
  <!-- Start Nav  -->
  <!-- ........................................................ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- dark mode -->
        <label class="switch" >
          <input type="checkbox" onclick="myFunctionn()">
          <span class="slider round"></span>
        </label>
      </div>
    </nav>
    <!-- End Nav -->
    <!-- ..................................................... -->



  <!-- ........................................................ -->
  <!-- start section get-Gpa -->
  <!-- start section get-name-day -->
  <!-- ........................................................ -->
    <div class="container con-secGpa-secNameDay">
      <div class="row">
        <div class="col-md-6">
          <!-- start section get-Gpa -->
          <section class="sec-get-Gpa">
            <form>
              <input id="inputGpa" type="text" placeholder="Enter GPA" />
              <button id="btnGpa" class="btn btn-dark">Gpa Calculat</button>
            </form>
            <div>
              <p id="resultGpa"></p>
            </div>
          </section>
        </div>

        <div class="col-md-6">
          <!-- start section get-name-day -->
          <section class="sec-get-name-day">
            <form>
              <input id="inputgetDay" type="date" placeholder="Enter day" />
              <button id="btngetDay" class="btn btn-dark">Get Day Name</button>
            </form>
            <div>
              <p id="resultgetDay"></p>
            </div>
          </section>
        </div>
      </div>
    </div>
      <!-- End section >>  get-Gpa -->
      <!-- End section >> get-name-day -->
  <!-- ..................................................... -->




  <!-- ........................................................ -->
  <!-- start section >> show-hide-img -->
  <!-- ........................................................ -->    
    <section class="sec-show-hide-img">
      <div class="container">
        <div class="row justify-content-center">
          <div class="pictures" id="pictures">
            <img id="pic1" onclick="changeImage('images/picture1.jpg', 1)" src="images/picture1.jpg">
            <img id="pic2" onclick="changeImage('images/picture2.jpg', 2)" src="images/picture2.jpg">
            <img id="pic3" onclick="changeImage('images/picture3.jpg', 3)" src="images/picture3.jpg">
            <img id="pic4" onclick="changeImage('images/picture4.jpg', 4)" src="images/picture4.jpg">
            <img id="pic5" onclick="changeImage('images/picture1.jpg', 5)" src="images/picture1.jpg">
            <img id="pic6" onclick="changeImage('images/picture2.jpg', 6)" src="images/picture2.jpg">

          </div>
          <div class="picture col-md-12" id="picture">
            <img id="pic" src="images/picture1.jpg">
          </div>
          <div class="col_btn col-md-12 text-center mt-3">
            <button id="btn" class="btn btn-dark">Hide Image</button>
            <button id="btn2" class="btn btn-dark">Show Image</button>
          </div>
        </div>
      </div>
    </section>
    <!-- End section >> show-hide-img -->
  <!-- ..................................................... -->



  <!-- ........................................................ -->
  <!-- Start section >> form-show-data-into-alert  -->
  <!-- ........................................................ -->
    <section class="form-show-data-into-alert">
      <form class="row m-auto text-center align-items-center">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nameId" id="floatingInput" placeholder="FullName">
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailId" id="floatingInputInvalid"
            placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordId" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select pb-0 pt-0" id="selectedCollageId" id="floatingSelect"
            aria-label="Floating label select example">
            <option selected>Choose a college</option>
            <option>college1</option>
            <option>college2</option>
            <option>college3</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select pb-0 pt-0" id="selectedDepartId" id="floatingSelect"
            aria-label="Floating label select example">
            <option selected>Choose department</option>
            <option>department1</option>
            <option>department2</option>
            <option>department3</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-dark" id="btn_form">Submit</button>
        </div>
      </form>
    </section>
    <!-- End section >> form-show-data-into-alert -->
  <!-- ..................................................... -->



  </div> <!-- wrapper -->


  <!-- jquery js -->
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <!-- popper js -->
  <!--  bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!--  mdb js -->
  <script src="js/mdb.min.js"></script>
  <!-- sal animation js -->
  <script src="js/sal.js"></script>
  <script>
    // sal animation code
    sal({
      threshold: 1,
      once: false,
    });
  </script>
  <!-- Wow js -->
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <!-- main js file -->
  <script src="js/mainjs.js"></script>
</body>

</html>
